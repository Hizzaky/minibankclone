<div class="row justify-content-center">
	<div class="col-md-12 col-lg-10">
		<div class="wrap d-md-flex">
			<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
				<div class="text w-100">
					<!-- <h2>Welcome to login</h2> -->
					<p><strong>BELUM PUNYA REKENING?</strong></p>
					<a href="../register" class="btn btn-white btn-outline-white">Buat disini!</a>
				</div>
			</div>
			<div class="login-wrap p-4 p-lg-5">
				<div class="d-flex">
					<div class="w-100">
						<h3 class="mb-4">Sign In Sebagai Nasabah</h3>
					</div>
				</div>
				<form id="formNasabah" onsubmit="return login_nasabah()" class="signin-form" enctype="multipart/form-data">
					<div class="form-group mb-3">
						<label class="label" for="name">Username</label>
						<input type="text" class="form-control" name="username" placeholder="Username" required>
					</div>
					<div class="form-group mb-3">
						<label class="label" for="password">Password</label>
						<input type="password" class="form-control" name="password" placeholder="Password" required>
					</div>
					<div class="form-group">
						<button  class="form-control btn btn-primary submit px-3" >Sign In</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
